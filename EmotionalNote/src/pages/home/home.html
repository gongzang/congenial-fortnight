
<ion-content>
  <ion-card (click)="showNoteDetail()">

    <ion-item>
      <ion-avatar item-end>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>
  
    <img src="img/advance-card-bttf.png">
  
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  
    <ion-item>
          <ion-icon item-end name="thumbs-up"></ion-icon>
    </ion-item>
  
  </ion-card>
</ion-content>
